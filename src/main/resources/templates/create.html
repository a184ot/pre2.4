<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div align="center">
        <form action="createUser" method="post">
            <table>
                <caption>
                    <h2>
                            Add New User
                    </h2>
                </caption>
                <tr>
                    <th>First Name:</th>
                    <td>
                        <input size="45" type="text"  th:name="firstName" th:id="firstName"/>
                    </td>
                </tr><tr>
                    <th>Last Name:</th>
                    <td>
                        <input size="45" type="text"  th:name="lastName" th:id="lastName"/>
                    </td>
                </tr><tr>
                    <th>Age:</th>
                    <td>
                        <input size="45" type="text"  th:name="age" th:id="age"/>
                    </td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>
                        <input size="45" type="text"  th:name="email" th:id="email"/>
                    </td>
                </tr>
                <tr>
                    <th> Password:</th>
                    <td>
                        <input size="45" type="text"  th:name="password" th:id="password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button formmethod="post" onclick="location.href='createUser'" ;>Save User</button>
                    </td>
                </tr>
            </table>
        </form>
</div>
<hr>
<div align="center">
    <table>
        <caption><h2>Admin Actions</h2></caption>
        <tr>
            <th align="left">
                <form action="admin" method="get">
                    <button name="" value="">List All Users</button>
                </form>
            </th>
            <th align="left">
                <form action="create" method="post">
                    <button name="" value="">Add New User</button>
                </form>
            </th>
            <th align="left">
                <form action="logout" method="post">
                    <button name="" value="">Logout</button>
                </form>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
