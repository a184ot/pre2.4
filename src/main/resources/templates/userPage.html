<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <title>User Read</title>
</head>
<body>
<div align="center">
    <table width="80%">
        <caption><h2>My data list</h2></caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Role</th>
            <th>Action1</th>
            <th>Action2</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.viewName}"></td>
            <td th:utext="${user.login}"></td>
            <td th:utext="${user.password}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.age}"></td>
            <td th:each ="role : ${user.role}">
                <%--            <td><c:out value="${user.role}"/></td>--%>
            <td><c:forEach var="role" items="${user.role}">
                <option value="<c:out value="${role}"/>"><c:out value="${role}"/></option>
            </c:forEach>
            </td>
            <td>
        </tr>
        </c:forEach>
    </table>
</div>
<hr>
<div align="center">
    <table>
        <caption><h2>Actions</h2></caption>
        <tr>
            <c:if test="${role.contains('ADMIN')}">
                <th align="left">
                    <form action="admin" method="post">
                        <button name="" value="">List All Users</button>
                    </form>
                </th>
                <th align="left">
                    <form action="create" method="post">
                        <button name="" value="">Add New User</button>
                    </form>
                </th>
            </c:if>
            <th align="left">
                <form action="logout" method="post">
                    <button name="" value="">Logout</button>
                </form>
            </th>
            <th align="left">
                <form action="admin" method="get">
                    <button name="" value="">Admin</button>
                </form>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
