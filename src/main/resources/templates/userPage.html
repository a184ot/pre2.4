<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <title>User Read</title>
</head>
<body>
<div align="center">
    <table border="3" width="80%">
        <caption><h2>My data list</h2></caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.viewName}"></td>
            <td th:utext="${user.login}"></td>
            <td th:utext="${user.password}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.age}"></td>
            <td>
                <p th:each="role : ${user.role}">
                    <span th:text="${role}"></span>
                </p>
            </td>
        </tr>
    </table>
</div>
<hr>
<div align="center">
    <table>
        <caption><h2>Actions</h2></caption>
        <tr>
                <th align="left">
                    <form action="admin" method="get">
                        <button>List All Users</button>
                    </form>
                </th>
            <th align="left">
                <form action="admin" method="get">
                    <button>Admin</button>
                </form>
            <th align="left">
                <form action="logout" method="post">
                    <button>Logout</button>
                </form>
            </th>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
