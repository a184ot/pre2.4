<div class="col-md-2">
<p class="bg-primary text-white">Admin</p>
    <p>User</p>
</div>

<div class="col-md-10">
<div align="center">
    <h3 align="left" class="active">Admin panel</h3>
    <table class="table table-striped">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="create">New User</a>
            </li>
        </ul>


        <tr><p align="left" class="font-weight-bold">All users</p></tr>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.firstName}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.age}"></td>
            <td th:utext="${user.email}"></td>
            <td class="text-nowrap">
                <span th:each="role : ${user.role}">
                    <span th:if="${role.toString() == 'ROLE_USER'}">USER</span>
                    <span th:if="${role.toString() == 'ROLE_ADMIN'}">ADMIN</span>
                </span>
            </td>
            <td>
                <form action="update" method="post" >
                    <button class="btn btn-info"  th:name="id" th:value="${user.id}">
                        Edit
                    </button>
                </form>
            </td>
            <td>
                <form action="delete" method="post">
                    <button class="btn btn-danger" th:name="id" th:value="${user.id}">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

<div align="center">
    <table>
        <caption><h2>Admin Actions</h2></caption>
        <tr>
            <th align="left">
                <form action="admin" method="get">

                </form>
            </th>
            <th align="left">
                <form action="create" method="post">
                    <button>Add New User</button>
                </form>
            </th>
            <th align="left">
                <form action="user" method="get">
                    <button>User page</button>
                </form>
            </th>
            <th align="left">
                <form action="logout" method="post">
                    <button>Logout</button>
                </form>
            </th>
        </tr>
    </table>
