</head>

<div class="row">

    <div class="col-md-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>

    <div class="col-md-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div align="center">
                    <h3 align="left" class="active">Admin panel</h3>
                    <table class="table table-striped">

                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="create">New User</a>
                            </li>
                        </ul>


                        <tr><p align="left" class="font-weight-bold">All users</p></tr>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>E-mail</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="user : ${userList}">
                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.email}"></td>
                            <td class="text-nowrap">
                <span th:each="role : ${user.role}">
                    <span th:if="${role.toString() == 'ROLE_USER'}">USER</span>
                    <span th:if="${role.toString() == 'ROLE_ADMIN'}">ADMIN</span>
                </span>
                            </td>
                            <td>
                                <form action="update" method="post">
                                    <button class="btn btn-info" th:name="id" th:value="${user.id}">
                                        Edit
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form action="delete" method="post">
                                    <button class="btn btn-danger" th:name="id" th:value="${user.id}">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
<!--user-->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div align="center">
                    <h3 align="left" class="active">User information-page</h3>
                    <table class="table table-striped">




                        <tr><p align="left" class="font-weight-bold">About user</p></tr>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>E-mail</th>
                            <th>Role</th>
                        </tr>
                        <tr>
                            <td th:utext="${adminList.getId()}"></td>
                            <td th:utext="${adminList.getFirstName()}"></td>
                            <td th:utext="${adminList.getLastName()}"></td>
                            <td th:utext="${adminList.getAge()}"></td>
                            <td th:utext="${adminList.getEmail()}"></td>
                            <td class="text-nowrap">
                <span th:each="role : ${adminList.getRole()}">
                    <span th:if="${role.toString() == 'ROLE_USER'}">USER</span>
                    <span th:if="${role.toString() == 'ROLE_ADMIN'}">ADMIN</span>
                </span>
                            </td>

                        </tr>
                    </table>
                </div>


            </div>
<!--user-->
        </div>
    </div>
</div>
<hr>
<div align="center">
    <table>
        <caption><h2>Admin Actions</h2></caption>
        <tr>
            <th align="left">
                <form action="admin" method="get">
                    <button>List All Users</button>
                </form>
            </th>
            <th align="left">
                <form action="create" method="post">
                    <button>Add New User</button>
                </form>
            </th>
            <th align="left">
                <form action="user" method="get">
                    <button>User page</button>
                </form>
            </th>
            <th align="left">
                <form action="logout" method="post">
                    <button>Logout</button>
                </form>
            </th>
        </tr>
    </table>
</div>
