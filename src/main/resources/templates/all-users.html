<!DOCTYPE HTML>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <title>UserList</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
</head>
<body>
<div align="center">
    <table border="3" width="80%">
        <caption><h1>User List</h1></caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Role</th>
            <th>Action1</th>
            <th>Action2</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.viewName}"></td>
            <td th:utext="${user.login}"></td>
            <td th:utext="${user.password}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.age}"></td>
            <td>
                <p th:each="role : ${user.role}">
                    <span th:text="${role}"></span>
                </p>
            </td>
            <td>
                <form action="/admin/update" method="post">
                    <button th:name="id" th:value="${user.id}">Edit</button>
                </form>
            </td>
            <td>
                <form action="/admin/delete" method="post">
                    <button th:name="id" th:value="${user.id}">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<hr>
<div align="center">
    <table>
        <caption><h2>Admin Actions</h2></caption>
        <tr>
            <th align="left">
                <form action="admin" method="get">
                    <button>List All Users</button>
                </form>
            </th>
            <th align="left">
                <form action="/admin/create" method="post">
                    <button>Add New User</button>
                </form>
            </th>
            <th align="left">
                <form action="user" method="get">
                    <button>User page</button>
                </form>
            </th>
            <th align="left">
                <form action="logout" method="post">
                    <button>Logout</button>
                </form>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
