<body>
<div align="center">
    <form action="updateUser" method="post" th:object="${user}">

                            <option th:each="role : ${rolesuser}"

<hr>
<div align="center">
    <table>
        <caption><h2>Admin Actions</h2></caption>
        <tr>
            <th align="left">
                <form action="admin" method="get">
                    <button name="" value="">List All Users</button>
                </form>
            </th>
            <th align="left">

                    <button name="" value="">Add New User</button>
                </form>

            <th align="left">
                <form action="logout" method="post">
                    <button name="" value="">Logout</button>
